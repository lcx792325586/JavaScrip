<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>

        </ul>
    </div>
    <script>

        var ul = document.querySelector('ul');

        var newLi = ul.children[0].cloneNode(true);//()里不带参数只会复制标签  不会复制标签里的内容  如果复制内容（true）
        ul.appendChild(newLi);




    </script>
</body>

</html>
