<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {

            font-size: 20px;
        }


        .bg {
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <table>
        <thead>

            <tr>
                <td>股票</td>
                <td>股票2</td>
                <td>股票3</td>
                <td>股票4</td>
                <td>股票5</td>


            </tr>




        </thead>
        <tbody style="text-align: center;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>


            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>


            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>


            </tr>

        </tbody>
    </table>
    <script>
        var tbd = document.querySelector('tbody').querySelectorAll('tr');
        for (var i = 0; i < tbd.length; i++) {
            tbd[i].onmouseover = function () {

                this.className = 'bg';


            }
            tbd[i].onmouseleave = function () {

                this.className = '';


            }


        }

    </script>
</body>

</html>
