<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 300px auto;
            width: 300px;
            height: 300px;
            border: 1px solid red;
            line-height: 300px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div>10秒后跳转页面</div>
    <script>

        var div = document.querySelector('div');
        var i = 10;
        fn();
        function fn() {
            setInterval(function () {

                div.innerHTML = i + '秒后跳转页面';
                i--;
                if (i == 0) {
                    window.location.href = 'http://www.baidu.com';
                    i = 10;
                }

            }, '1000');


        }


    </script>
</body>

</html>
