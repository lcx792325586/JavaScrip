<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b {
            width: 200px;
            height: 200px;
            border: 1px solid burlywood;

        }

        .a {
            width: 400px;
            height: 400px;
            border: 1px solid red;

        }
    </style>
</head>

<body>
    <div class="a">

        <div class="b"></div>
    </div>

    <script>
        // noclick, attachevent只能获得冒泡阶段
        // addEventListener（） 根据第3个参数true 、false决定 捕获 或者冒泡阶段
        var b = document.querySelector('.b');
        b.addEventListener('click', function () {

            alert('bbbbbbbb');
        }
        );
        var a = document.querySelector('.a');
        a.addEventListener('click', function () {

            alert('aaa');
        });


    </script>
</body>

</html>
