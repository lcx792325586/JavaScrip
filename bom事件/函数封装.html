<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: blue;

        }
    </style>
</head>

<body>
    <button class="get500">arrive500</button>
    <button class="get800">arrive800</button>
    <div>


    </div>
    <script>
        //函数动画封装
        function animate(obj, target, callback) {

            //步长=（目标位置-现在的位置）/10
            //停止条件  步长=目标位置
            clearInterval(obj.time);//清楚上一个定时器
            obj.time = setInterval(function () {//节省内存空间
                //    var step = Math.ceil((target - obj.offsetLeft) / 100);
                var step = (target - obj.offsetLeft) / 10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                if (obj.offsetLeft == target) {
                    clearInterval(obj.time);//清楚定时器
                    console.log(target);

                    if (callback) {
                        callback();

                    }

                }
                obj.style.left = obj.offsetLeft + step + 'px'//offsetLeft只读

                console.log(obj.offsetLeft)

            }, 30)


        }
        var div = document.querySelector('div');
        var btn500 = document.querySelector('.get500');
        var btn800 = document.querySelector('.get800');
        btn500.addEventListener('click', function () {

            animate(div, 500);

        });
        btn800.addEventListener('click', function () {

            animate(div, 500, function () {//函数充当参数 传递到另外一个函数中去  回调函数
                div.style.backgroundColor = 'red';


            });

        });



    </script>
</body>

</html>
